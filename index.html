<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="add-book">
            <h2>ADD A NEW BOOK:</h2>
            <form class="book-form">
                <div>
                    <label for="Title">Title:</label><br>
                    <input type="text" id="ftitle" name="ftitle" placeholder="The Lord of the Rings" required><br><br>
                </div>
                <div>
                    <label for="author">Author:</label><br>
                    <input type="text" id="fauthor" name="fauthor" placeholder="JRR Tolkien" required><br></br>
                </div>
                <div>
                    <label for="pages">Number of pages:</label><br>
                    <input type="number" id="fpages" placeholder="1000" pattern="^[0-9]+$" name="cost"
                        required><br></br>
                </div>
                <div>
                    <label for="pages">Status:</label><br>
                    <input type="radio" id="read" name="radio" value="Read" required>
                    <label for="read">Read</label><br>
                    <input  type="radio" id="not-read" name="radio" value="Unread">
                    <label for="not-read">Unread</label><br>
                </div>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
        <div class="library">
            <div class="title">
                <h1>MY LIBRARY</h1>
            </div>
            <div>
                <table id="library">
                    <tr id="header">
                        <th id="delete">Remove book</th>
                        <th id="title">Title</th>
                        <th id="author">Author</th>
                        <th id="pages"># Pages</th>
                        <th id="status">Status</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
